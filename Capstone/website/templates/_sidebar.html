<!-- Example: website/templates/_sidebar.html -->
<aside class="w-64 bg-custom-sidebar p-4 flex flex-col text-white h-full" x-data="{ isExpanded: true }">
    <!-- Logo and Expander -->
    <div class="flex items-center justify-between mb-8">
        <span class="text-2xl font-bold text-primary-dark-green" x-show="isExpanded">DecoOffice</span>
        <button @click="isExpanded = !isExpanded" class="text-primary-dark-green">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Navigation Links -->
    <nav class="flex flex-col space-y-2">
        <a href="{{ url_for('main.dashboard') }}" class="flex items-center p-3 rounded-lg hover:bg-custom-green-active">
            <i class="fas fa-home w-6 text-center"></i>
            <span x-show="isExpanded" class="ml-4">Dashboard</span>
        </a>

        <!-- Transactions Dropdown -->
        <div x-data="{ open: request.path.startswith('/transactions') }">
            <a href="#" @click.prevent="open = !open" class="flex items-center justify-between p-3 rounded-lg hover:bg-custom-green-active">
                <div class="flex items-center">
                    <i class="fas fa-truck w-6 text-center"></i>
                    <span x-show="isExpanded" class="ml-4">Transactions</span>
                </div>
                <i class="fas" :class="open ? 'fa-chevron-down' : 'fa-chevron-right'" x-show="isExpanded"></i>
            </a>
            <div x-show="open" x-transition class="pl-8 mt-2 space-y-2 text-sm">
                <a href="{{ url_for('main.transactions_paid') }}" class="block p-2 rounded-lg hover:bg-custom-green-darker">Paid</a>
                <a href="{{ url_for('main.transactions_pending') }}" class="block p-2 rounded-lg hover:bg-custom-green-darker">Pending</a>
                <a href="{{ url_for('main.transactions_declined') }}" class="block p-2 rounded-lg hover:bg-custom-green-darker">Declined</a>
            </div>
        </div>

        <a href="{{ url_for('main.invoice') }}" class="flex items-center p-3 rounded-lg hover:bg-custom-green-active">
            <i class="fas fa-file-invoice w-6 text-center"></i>
            <span x-show="isExpanded" class="ml-4">Invoice</span>
        </a>

        <a href="{{ url_for('main.wallet') }}" class="flex items-center p-3 rounded-lg hover:bg-custom-green-active">
            <i class="fas fa-dollar-sign w-6 text-center"></i>
            <span x-show="isExpanded" class="ml-4">Billings</span>
        </a>

        <a href="{{ url_for('main.analytics') }}" class="flex items-center p-3 rounded-lg hover:bg-custom-green-active">
            <i class="fas fa-chart-line w-6 text-center"></i>
            <span x-show="isExpanded" class="ml-4">Analytics</span>
        </a>

        <a href="{{ url_for('main.schedules') }}" class="flex items-center p-3 rounded-lg hover:bg-custom-green-active">
            <i class="fas fa-calendar-alt w-6 text-center"></i>
            <span x-show="isExpanded" class="ml-4">Schedules</span>
        </a>
        
        <a href="{{ url_for('main.settings') }}" class="flex items-center p-3 rounded-lg hover:bg-custom-green-active mt-auto">
            <i class="fas fa-cog w-6 text-center"></i>
            <span x-show="isExpanded" class="ml-4">Settings</span>
        </a>
    </nav>
</aside>
