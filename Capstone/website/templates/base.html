<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DecoOffice{% endblock %}</title>

    <link rel="icon" href="{{ url_for('static', filename='imgs/icons/DecoOffice_Logo.ico') }}" type="image/x-icon">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#fafaf5"/>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- --- START OF MODIFICATION: Added styles for flash messages --- -->
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cccccc; border-radius: 10px; }
        #flash-messages-overlay-container { transition: opacity 0.5s ease-out; }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate3d(0, -20%, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
        .animate-fade-in-down {
            animation: fadeInDown 0.5s ease-out forwards;
        }
    </style>
    <!-- --- END OF MODIFICATION --- -->

    <meta name="csrf-token" content="{{ csrf_token() }}">
    {% block head %}{% endblock %}
</head>

<body class="bg-[#fafaf5] font-poppins text-gray-800 antialiased" data-vapid-public-key="{{ config.VAPID_PUBLIC_KEY }}">
    
    {% include "_notification_panel.html" %}

    <div class="flex h-screen w-screen">
        {% if show_sidebar %}
            {% include "_sidebar.html" %}
        {% endif %}

        <main class="flex-1 flex flex-col relative overflow-hidden">
            <!-- --- START OF MODIFICATION: Include the flash messages component --- -->
            {% include "_flash_messages.html" %}
            <!-- --- END OF MODIFICATION --- -->

            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
            window.getCSRFToken = () => csrfToken;
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
