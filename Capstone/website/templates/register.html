<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#1a1a1a] font-sans">

    <div class="flex w-11/12 max-w-3xl mx-auto mt-12 bg-[#f8f8f4] rounded-xl overflow-hidden shadow-xl">

        <div class="flex-1 p-10">
            <h2 class="text-[#4a6c51] mb-5 font-bold">Registration</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mb-5">
                        {% for category, message in messages %}
                            <div class="p-2.5 mb-4 rounded-md text-center text-white {{ 'bg-[#3b5a43]' if category == 'success' else 'bg-[#ef4444]' }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <!-- The action now correctly points to the 'register_post' function -->
            <form action="{{ url_for('auth.register_post') }}" method="POST">
                <input type="text" name="username" placeholder="Username" required value="{{ username or '' }}" class="block w-full p-3 mb-4 border border-[#3b5a43] rounded-md">
                <input type="email" name="email" placeholder="Email" required value="{{ email or '' }}" class="block w-full p-3 mb-4 border border-[#3b5a43] rounded-md">
                <input type="password" name="password" placeholder="Password" required class="block w-full p-3 mb-4 border border-[#3b5a43] rounded-md">
                <button type="submit" class="bg-[#3b5a43] text-white border-none p-3 w-full rounded-md font-bold cursor-pointer transition duration-200 shadow hover:bg-[#4a6c51] hover:shadow-md hover:translate-y-[-1px]">Register</button>
            </form>

            <p class="text-center my-5 mb-2.5">or register with</p>
            <button class="bg-[#a2c4a7] text-white p-3 w-full border-none rounded-md font-bold cursor-pointer transition duration-200 shadow hover:bg-[#b5d4b9] hover:shadow-md hover:translate-y-[-1px] flex items-center justify-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" class="w-5 align-middle mr-2">
                Continue with Google
            </button>
        </div>

        <div class="flex-1 p-10 bg-[#3b5a43] text-white flex flex-col justify-center text-center">
            <h2 class="text-2xl mb-2.5 font-bold">Hello, Welcome!</h2>
            <p>Already have an account?</p>
            <a href="{{ url_for('auth.login') }}" class="inline-block px-5 py-2.5 mt-5 border border-white text-white no-underline rounded-md transition duration-200 hover:bg-white/10 hover:border-white">Login</a>
        </div>
    </div>
</body>
</html>
