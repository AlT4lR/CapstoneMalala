<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#1f1f1f]">

    <div class="flex w-11/12 max-w-3xl mx-auto mt-12 bg-[#f6f6e9] rounded-xl overflow-hidden shadow-xl">

        <!-- Left Column -->
        <div class="flex-1 p-10 bg-[#4a6842] text-white flex flex-col justify-center text-center">
            <h2 class="text-2xl mb-2.5 font-bold">Welcome Back!</h2>
            <p>Already have an account? Log in below.</p>
            <a href="{{ url_for('auth.login') }}" class="inline-block px-5 py-2.5 mt-5 border border-white text-white no-underline rounded-md transition duration-200 hover:bg-white/10 hover:border-white">Login</a>
        </div>

        <!-- Right Column (Register Form) -->
        <div class="flex-1 p-10">
            <h2 class="text-[#2f4f2f] mb-5 font-bold">Create Account</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mb-5">
                        {% for category, message in messages %}
                            <div class="p-2.5 mb-4 rounded-md text-center text-white {{ 'bg-[#4a6842]' if category == 'success' else 'bg-[#d9534f]' }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('auth.register_post') }}" method="POST">
                <input type="text" name="username" placeholder="Username" required value="{{ username or '' }}" class="block w-full p-3 mb-4 border border-[#4a6842] rounded-md">
                <input type="email" name="email" placeholder="Email" required value="{{ email or '' }}" class="block w-full p-3 mb-4 border border-[#4a6842] rounded-md">
                <input type="password" name="password" placeholder="Password" required class="block w-full p-3 mb-2 border border-[#4a6842] rounded-md">

            

                <button type="submit" class="bg-[#4a6842] text-white border-none p-3 w-full rounded-md font-bold cursor-pointer transition duration-200 shadow hover:bg-[#3a5234] hover:shadow-md hover:translate-y-[-1px]">Register</button>
            </form>

            <p class="text-center my-5 text-sm text-gray-500">or register with</p>
            <button class="bg-[#adcaa2] text-white p-3 w-full border-none rounded-md font-bold cursor-pointer transition duration-200 shadow hover:bg-[#9cb791] hover:shadow-md hover:translate-y-[-1px] flex items-center justify-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" class="w-5 align-middle mr-2">
                Continue with Google
            </button>
        </div>
    </div>
</body>
</html>
