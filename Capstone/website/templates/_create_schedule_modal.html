<!-- website/templates/_create_schedule_modal.html -->
<div id="create-schedule-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg shadow-2xl w-full max-w-lg p-6 relative text-gray-700">
        
        <form id="schedule-form" method="POST" class="space-y-4">
            <input type="hidden" id="schedule-id" name="schedule_id">

            <!-- Header -->
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-[#3a4d39]">Create Schedule</h2>
                <div class="space-x-2">
                    <button type="button" id="discard-schedule-btn" class="px-4 py-1.5 text-sm bg-gray-200 text-gray-800 font-semibold rounded-md hover:bg-gray-300">Discard</button>
                </div>
            </div>

            <!-- Title -->
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-square-check text-gray-400"></i>
                <input type="text" id="schedule-title" name="title" placeholder="Create title here" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#6f8a6e]">
                <button type="button" class="px-4 py-2 bg-[#3a4d39] text-white font-semibold rounded-md text-sm">Add Label</button>
            </div>

            <!-- About -->
            <div class="flex items-center gap-2">
                 <i class="fa-solid fa-align-left text-gray-400"></i>
                <textarea id="schedule-description" name="description" placeholder="About schedule" rows="2" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#6f8a6e]"></textarea>
            </div>

            <!-- Date -->
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-calendar-alt text-gray-400"></i>
                <input type="date" id="schedule-date" name="date" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#6f8a6e]">
            </div>

            <!-- Time -->
            <div class="flex items-center justify-between gap-4">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-clock text-gray-400"></i>
                    <input type="time" id="schedule-start-time" name="start_time" class="px-3 py-2 bg-white border border-gray-300 rounded-md">
                    <span>â†’</span>
                    <input type="time" id="schedule-end-time" name="end_time" class="px-3 py-2 bg-white border border-gray-300 rounded-md">
                </div>
                <div class="flex items-center gap-2">
                    <label for="all-day-toggle" class="text-sm font-medium">All Day</label>
                    <input type="checkbox" id="all-day-toggle" name="all_day" class="h-4 w-4 rounded">
                </div>
            </div>

            <!-- Location -->
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-map-marker-alt text-gray-400"></i>
                <input type="text" id="schedule-location" name="location" placeholder="Add Location" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#6f8a6e]">
            </div>

            <!-- Notifications -->
            <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col">
                    <label class="text-sm font-semibold mb-1">Notification</label>
                    <input type="text" value="Email" readonly class="px-3 py-2 bg-gray-100 border border-gray-300 rounded-md">
                </div>
                <div class="flex flex-col">
                    <label class="text-sm font-semibold mb-1">Set Reminder</label>
                    <select name="reminder" class="px-3 py-2 bg-white border border-gray-300 rounded-md">
                        <option value="none">None</option>
                        <option value="15_minutes">15 minutes before</option>
                        <option value="1_hour">1 hour before</option>
                        <option value="1_day">1 day before</option>
                    </select>
                </div>
            </div>

            <!-- Footer -->
            <div class="flex justify-end pt-4">
                <button type="submit" class="px-8 py-2.5 bg-[#3a4d39] text-white font-semibold rounded-lg shadow-md hover:bg-opacity-90">Save</button>
            </div>
        </form>
    </div>
</div>
