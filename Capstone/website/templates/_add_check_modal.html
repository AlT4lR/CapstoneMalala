<!-- website/templates/_add_check_modal.html -->
<div id="add-check-modal" class="modal-backdrop fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4">
    <div class="modal-content bg-[#fafaf5] rounded-xl shadow-2xl w-full max-w-md p-6 relative text-gray-700">
        <button class="close-modal-btn absolute top-4 left-4 text-gray-400 hover:text-red-500"><i class="fas fa-times fa-lg"></i></button>
        
        <!-- Title has been removed to match new design -->
        
        <form action="{{ url_for('main.add_transaction_route') }}" method="POST" class="space-y-4 max-h-[80vh] overflow-y-auto custom-scrollbar pr-2" novalidate>
            {{ form.hidden_tag() }}
            <input type="hidden" name="parent_id" value="{{ folder._id }}">

            <div>
                <label class="block text-sm font-semibold mb-1">Name Of Issued Checked</label>
                <input type="text" name="name_of_issued_check" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-semibold mb-1">Check No.</label>
                <input type="text" name="check_no" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg">
            </div>
             <div>
                <label class="block text-sm font-semibold mb-1">Check Amount</label>
                <input type="number" step="0.01" name="check_amount" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg">
            </div>
            
            <!-- --- START OF CHANGE: Made Countered Check an editable number field --- -->
            <div>
                <label class="block text-sm font-semibold mb-1">Countered Check</label>
                <input type="number" step="0.01" name="countered_check" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg">
            </div>
            <!-- --- END OF CHANGE --- -->

            <div>
                <label class="block text-sm font-semibold mb-1">EWT</label>
                <input type="number" step="0.01" name="ewt" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-semibold mb-1">Notes</label>
                <textarea name="notes" rows="3" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg"></textarea>
            </div>
            
            <div class="p-4 border border-gray-300 rounded-lg">
                <h3 class="font-semibold mb-2">Deduction</h3>
                <div id="deductions-container" class="space-y-2">
                    <!-- Initial deduction fields are here -->
                     <div class="space-y-2 deduction-field">
                        <input type="text" name="deduction_name[]" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg" placeholder="Name of Deduction">
                        <input type="number" step="0.01" name="deduction_amount[]" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg" placeholder="Amount">
                    </div>
                </div>
                <button type="button" id="add-deduction-btn" class="mt-3 text-sm font-semibold text-[#3a4d39] hover:underline">+ Add Deduction</button>
            </div>

            <div class="flex justify-center pt-4 gap-4">
                <button type="reset" class="px-12 py-3 bg-[#6f8a6e] text-white font-semibold rounded-lg shadow-sm hover:bg-opacity-90">Reset</button>
                <button type="submit" class="px-12 py-3 bg-[#6f8a6e] text-white font-semibold rounded-lg shadow-sm hover:bg-opacity-90">Add</button>
            </div>
        </form>
    </div>
</div>
