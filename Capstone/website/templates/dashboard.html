{% extends "base.html" %}

{% block title %}DecoOffice - Dashboard{% endblock %}

{% block content %}
<div class="flex flex-col flex-1 p-8">
    <!-- Page Title -->
    <h1 class="text-2xl font-bold text-gray-800 uppercase tracking-wider mb-8">
        Dashboard - {{ selected_branch | upper or 'NO BRANCH' }}
    </h1>

    <!-- Main Content Area -->
    <div class="flex-1 w-full h-full">
        <div class="text-center">
            <h2 class="text-lg font-bold text-gray-700 uppercase tracking-wider">Budget Overview</h2>
            
            <div class="inline-flex items-center space-x-1 bg-gray-100 p-1 rounded-full text-sm my-4">
                <button class="px-6 py-1.5 font-semibold text-gray-500 rounded-full hover:bg-white hover:shadow-sm transition-all">TODAY</button>
                <button class="px-6 py-1.5 font-semibold text-gray-500 rounded-full hover:bg-white hover:shadow-sm transition-all">WEEK</button>
                <button class="px-6 py-1.5 font-semibold bg-white text-gray-800 rounded-full shadow-sm">MONTH</button>
            </div>
            
            <div class="flex items-center justify-center h-64 mt-8">
                 <p class="text-gray-500 text-lg">Budget visualization content goes here.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
