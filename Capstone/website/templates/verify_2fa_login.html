<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two-Factor Authentication - DecoOffice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { poppins: ['Poppins', 'sans-serif'] },
                    colors: {
                        'bg-green': '#6f8a6e',
                        'bg-cream': '#f6f6e9',
                        'btn-green': '#8aa188',
                        'text-dark': '#2f3b2f',
                        'text-gray': '#6b6b6b'
                    }
                }
            }
        }
    </script>

    <style>
        .otp-input {
            width: 10rem;
            height: 3rem;
            text-align: center;
            font-size: 1.75rem;
            color: #2f4f2f;
            border: 2px solid #a0b59f;
            border-radius: 0.75rem;
            background-color: #fefefe;
            transition: all 0.25s ease;
        }
        .otp-input:focus {
            border-color: #6f8a6e;
            box-shadow: 0 0 0 4px rgba(111,138,110,0.25);
            outline: none;
        }
        .card {
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="bg-bg-green font-poppins antialiased">
    <main class="flex items-center justify-center min-h-screen p-6">
        <div class="card w-full max-w-md bg-bg-cream shadow-2xl rounded-2xl p-8 text-center">

            <div class="flex justify-center mb-6">
                <i class="fa-solid fa-shield-halved text-5xl text-bg-green"></i>
            <div>

            <h1 class="text-text-dark text-2xl font-bold mb-3">Two-Factor Authentication</h1>
            <p class="text-text-gray mb-8">
                Enter the 6-digit code from your authenticator app to log in as 
                <span class="font-semibold text-text-dark">{{ username }}</span>.
            </p>

            <form action="{{ url_for('auth.verify_2fa_login') }}" method="POST">
                {{ form.hidden_tag() }}
                <div class="flex justify-center mb-6">
                    <input type="text" name="otp" maxlength="6" class="otp-input" placeholder="••••••" inputmode="numeric" pattern="\d{6}" required>
                </div>

                <button type="submit"
                    class="w-full bg-btn-green text-white py-3.5 rounded-full font-semibold shadow-lg hover:bg-bg-green transition-all duration-200">
                    Verify & Log In
                </button>

                <a href="{{ url_for('auth.logout') }}"
                    class="block w-full mt-4 border-2 border-bg-green text-text-dark py-3.5 rounded-full font-semibold hover:bg-bg-green hover:text-white transition-all duration-200">
                    Cancel & Logout
                </a>
            </form>

            <p class="mt-6 text-sm text-gray-500">Need help? Contact <span class="underline">support@decooffice.com</span></p>
        </div>
    </main>
</body>
</html>
