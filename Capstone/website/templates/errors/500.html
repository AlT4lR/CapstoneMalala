<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for the error page */
        body { font-family: 'Poppins', sans-serif; }
        .error-container { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #f5f5f0; color: #3a3a3a; text-align: center; padding: 1rem;}
        .error-code { font-size: 6rem; font-weight: 700; color: #e53e3e; /* Red for error */ }
        .error-message { font-size: 1.5rem; font-weight: 600; margin-top: 1rem; }
        .back-to-home-link { margin-top: 2rem; padding: 0.75rem 1.5rem; background-color: #6f8a6e; /* custom-green-darker */ color: white; border-radius: 0.5rem; font-weight: 500; transition: background-color 0.2s ease-in-out; text-decoration: none; }
        .back-to-home-link:hover { background-color: #8aa188; /* custom-green-active */ }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <div class="error-message">Internal Server Error</div>
        <p class="text-lg mt-4">Something went wrong on our end. We're working to fix it!</p>

        <!-- FIX: Changed the url_for endpoint to the login route, which is always available -->
        <a href="{{ url_for('auth.login') }}" class="back-to-home-link">Go to Login Page</a>
    </div>
</body>
</html>
