<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Error - DecoOffice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="icon" href="{{ url_for('static', filename='imgs/icons/logo.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-[#f6f7f1] flex items-center justify-center min-h-screen text-center p-4">
    <div class="max-w-md w-full">
        <div class="flex justify-center items-center mb-6">
            <i class="fa-solid fa-triangle-exclamation text-6xl text-[#d9534f]"></i>
        </div>
        <h1 class="text-7xl font-bold text-[#3a4d39] mb-2">500</h1>
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Something Went Wrong</h2>
        <p class="text-gray-600 mb-8">
            We're sorry, but there was a problem on our end. Our team has been notified. Please try again later.
        </p>
        <a href="{{ url_for('main.root_route') }}"
           class="inline-block px-8 py-3 bg-[#3a4d39] text-white font-semibold rounded-lg shadow-md hover:bg-opacity-90 transition-transform hover:scale-105">
            Go Back Home
        </a>
    </div>

</html>
