<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Error - DecoOffice</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <script>
        // Custom Tailwind CSS configuration to match the login screen design
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif']
                    },
                    colors: {
                        'brand-cream': '#F5F3F0',
                        'brand-green': '#4A5C49',
                        'brand-dark': '#333333'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-dark font-poppins text-white antialiased">
    <div class="flex items-center justify-center min-h-screen p-6">
        <div class="w-full max-w-md mx-auto bg-brand-cream rounded-2xl shadow-2xl p-8 sm:p-12 text-center text-brand-dark">

            <div class="mx-auto mb-6 bg-red-500/10 rounded-full h-20 w-20 flex items-center justify-center">
                <i class="fa-solid fa-server text-4xl text-red-500"></i>
            </div>
            
            <h1 class="text-6xl font-bold text-red-500 mb-2">500</h1>
            <h2 class="text-2xl font-semibold mb-4">Internal Server Error</h2>
            <p class="text-gray-600 mb-8">
                Something went wrong on our end. We're working to fix it as soon as possible.
            </p>

            <a href="{{ url_for('auth.login') }}" class="w-full inline-block bg-brand-green text-white py-3 rounded-full font-bold shadow-md hover:bg-opacity-90 transition-colors">
                Go to Login Page
            </a>
        </div>
    </div>
</body>
</html>
