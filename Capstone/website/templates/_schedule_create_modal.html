<!-- website/templates/_schedule_create_modal.html -->
<div id="create-schedule-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4 transition-opacity duration-300">
    
    <!-- Modal Content -->
        <div id="modal-content" class="bg-white rounded-2xl shadow-xl w-full max-w-lg p-8 text-gray-800 transform transition-transform scale-95">
            <form id="create-schedule-form" class="space-y-5">
                <!-- Header -->
                <div class="flex justify-end items-center">
                    <button type="button" id="discard-btn" class="px-4 py-1.5 bg-gray-100 text-gray-700 text-sm font-semibold rounded-lg hover:bg-gray-200 transition-colors">Discard</button>
                </div>

            <!-- Title -->
            <div class="relative border-b-2 border-gray-200 focus-within:border-[#3a4d39] transition-colors">
                <input type="text" id="schedule-title" name="title" required
                       class="w-full text-xl py-2 pl-1 pr-24 border-none focus:outline-none focus:ring-0 bg-transparent" placeholder="Create title here">
                <button type="button" class="absolute right-1 top-1/2 -translate-y-1/2 px-3 py-1 bg-gray-100 text-gray-600 text-xs font-semibold rounded-md hover:bg-gray-200">Add Label</button>
            </div>

            <!-- Description -->
            <div>
                 <input type="text" id="schedule-description" name="notes"
                       class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-1 focus:ring-[#3a4d39] focus:border-[#3a4d39]" placeholder="About schedule">
            </div>

            <!-- Date & Time -->
            <div class="flex items-center gap-2">
                <!-- Date -->
                <div class="relative w-full">
                    <input type="date" id="schedule-start-date" name="start_date" required placeholder="dd/mm/yyyy"
                           class="w-full border border-gray-300 rounded-lg pl-4 pr-10 py-3 focus:outline-none focus:ring-1 focus:ring-[#3a4d39] focus:border-[#3a4d39]">
                    <i class="far fa-calendar-alt absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
                <!-- Start Time -->
                <div class="relative">
                    <input type="time" id="schedule-start-time" name="start_time" required
                           class="w-full border border-gray-300 rounded-lg pl-4 pr-10 py-3 focus:outline-none focus:ring-1 focus:ring-[#3a4d39] focus:border-[#3a4d39]">
                    <i class="far fa-clock absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
                <span>â†’</span>
                <!-- End Time -->
                <div class="relative">
                     <input type="time" id="schedule-end-time" name="end_time" required
                           class="w-full border border-gray-300 rounded-lg pl-4 pr-10 py-3 focus:outline-none focus:ring-1 focus:ring-[#3a4d39] focus:border-[#3a4d39]">
                     <i class="far fa-clock absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
            
            <!-- Category -->
            <div>
                <select id="schedule-category" name="category" required 
                        class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-1 focus:ring-[#3a4d39] focus:border-[#3a4d39] appearance-none bg-no-repeat bg-right-4"
                        style="background-image: url('data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 fill=%22none%22 viewBox=%220 0 24 24%22 stroke-width=%222%22 stroke=%22%239ca3af%22 class=%22w-6 h-6%22%3E%3Cpath stroke-linecap=%22round%22 stroke-linejoin=%22round%22 d=%22M19.5 8.25l-7.5 7.5-7.5-7.5%22 /%3E%3C/svg%3E'); background-size: 1.25rem;">
                    <option value="" disabled selected>Select a Category</option>
                    {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Notification -->
            <div class="grid grid-cols-2 gap-4">
                <input type="text" value="Email" class="w-full border border-gray-300 rounded-lg px-4 py-3 bg-gray-50 text-gray-500" readonly>
                <select class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-1 focus:ring-[#3a4d39] focus:border-[#3a4d39] appearance-none bg-no-repeat bg-right-4"
                        style="background-image: url('data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" fill=\"none\" viewBox=\"0 0 24 24\" stroke-width=\"2\" stroke=\"%239ca3af\" class=\"w-6 h-6\"><path stroke-linecap=\"round\" stroke-linejoin=\"round\" d=\"M19.5 8.25l-7.5 7.5-7.5-7.5\" /></svg>'); background-size: 1.25rem;">
                    <option>1 hour before it starts</option>
                    <option>30 minutes before it starts</option>
                    <option>1 day before it starts</option>
                </select>
            </div>

            <!-- Save Button -->
            <div class="text-right pt-4">
                <button type="submit" class="px-8 py-3 bg-[#3a4d39] hover:bg-[#2a382a] text-white font-semibold rounded-lg shadow-md transition-colors">Save</button>
            </div>
            </form>
        </div>
</div>
