<!-- website/templates/_notification_panel.html -->
<div id="notification-panel" 
     class="hidden fixed top-16 right-4 z-40 w-full max-w-sm bg-white rounded-2xl shadow-2xl border border-gray-200
            transform transition-all duration-300 origin-top-right">
    
    <div class="p-4 border-b">
        <div class="flex justify-between items-center">
            <h2 class="text-xl font-bold text-[#3a4d39]">Notifications</h2>
        </div>
    </div>

    <!-- Notification items will be injected here. Fixed height and scroll are applied. -->
    <div id="notification-list" class="max-h-96 overflow-y-auto custom-scrollbar">
        <!-- Initially empty. JS will populate this area. -->
    </div>

    <!-- Footer for the loading indicator and "View All" link -->
    <div id="notification-list-footer" class="p-3 bg-gray-50 border-t text-center rounded-b-2xl">
        <p id="notification-loader" class="text-center text-gray-500 p-4" style="display: none;">Loading...</p>
        <a href="#" class="font-semibold text-[#3a4d39] hover:underline">View all notifications</a>
    </div>
</div>
