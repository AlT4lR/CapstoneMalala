<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup 2FA - DecoOffice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="icon" href="{{ url_for('static', filename='imgs/icons/logo.ico') }}" type="image/x-icon">

    <style>
        body { background-color: #fafaf5; font-family: 'Poppins', sans-serif; color: #3a4d39; }
        .auth-container { max-width: 400px; margin: auto; padding: 2rem; }
        .btn-primary { background-color: #3a4d39; color: white; padding: 0.875rem; border-radius: 9999px; font-weight: 600; transition: background-color 0.2s; }
        .btn-primary:hover { background-color: #4b5e4a; }
        .btn-secondary { background-color: transparent; color: #3a4d39; border: 1px solid #3a4d39; padding: 0.875rem; border-radius: 9999px; font-weight: 600; transition: all 0.2s; }
        .btn-secondary:hover { background-color: #eef2e9; }
        .otp-input-box { width: 100%; max-width: 14rem; height: 3.5rem; text-align: center; font-size: 1.5rem; letter-spacing: 0.25rem; border: 1px solid #d4d8c4; border-radius: 0.5rem; background-color: white; }
        .otp-input-box:focus { outline: none; border-color: #3a4d39; }
    </style>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen py-8">
        <div class="auth-container w-full">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2">Setup Two-Factor Authentication</h1>
                <p class="text-gray-500 text-sm">Scan the QR code with your authenticator app, then enter the 6-digit code to verify.</p>
            </div>

            <div class="flex justify-center mb-6 p-4 border rounded-lg bg-white">
                <img src="data:image/svg+xml;base64,{{ qr_code_svg }}" alt="QR Code for 2FA Setup" class="w-48 h-48">
            </div>

            <p class="text-gray-600 mb-6 text-center text-sm">
                Or manually enter this key:<br>
                <code class="font-bold text-base text-[#3a4d39] select-all break-words">{{ otp_secret }}</code>
            </p>

            <form action="{{ url_for('auth.setup_2fa') }}" method="POST" class="space-y-4">
                {{ form.hidden_tag() }} 
                <div class="flex justify-center">
                    <input type="text" name="otp" placeholder="_ _ _ _ _ _" maxlength="6" class="otp-input-box" inputmode="numeric" pattern="\d{6}" required>
                </div>
                <button type="submit" class="w-full btn-primary !mt-6">Verify & Enable 2FA</button>
                <a href="{{ url_for('auth.logout') }}" class="block w-full text-center btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
