<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setup 2FA - DecoOffice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="icon" href="{{ url_for('static', filename='imgs/icons/logo.ico') }}" type="image/x-icon">
    <style>
        .otp-input {
            width: 12rem; height: 3.5rem; text-align: center; font-size: 1.8rem;
            border: 1px solid #d1d5db; border-radius: 0.5rem; color: #3a4d39;
        }
        .otp-input:focus { outline: none; border-color: #6f8a6e; box-shadow: 0 0 0 2px rgba(111, 138, 110, 0.3); }
    </style>
</head>
<body class="bg-[#6f8a6e] font-poppins antialiased">
<main class="flex items-center justify-center py-10 min-h-screen">
    <div class="w-11/12 max-w-lg mx-auto bg-[#fafaf5] rounded-xl shadow-2xl p-8 text-center">
        
        <h1 class="text-[#3a4d39] mb-4 text-2xl font-bold">Setup Two-Factor Authentication</h1>
        <p class="text-gray-600 mb-6">Scan the QR code with your authenticator app (e.g., Google Authenticator).</p>

        <div class="flex justify-center mb-6 p-4 border rounded-lg bg-white">
            <img src="data:image/svg+xml;base64,{{ qr_code_svg }}" alt="QR Code for 2FA Setup" class="w-48 h-48">
        </div>

        <p class="text-gray-600 mb-4">Or manually enter this key:<br>
            <span class="font-bold text-[#3a4d39] select-all break-words">{{ otp_secret }}</span>
        </p>

        <form action="{{ url_for('auth.setup_2fa') }}" method="POST">
            {{ form.hidden_tag() }} 
            <div class="flex justify-center mb-6">
                <input type="text" name="otp" placeholder="Enter OTP" maxlength="6" class="otp-input"
                       inputmode="numeric" pattern="\d{6}" title="Please enter exactly 6 digits" required>
            </div>
            <div class="space-y-4">
                <button type="submit" class="w-full bg-[#3a4d39] text-white p-4 rounded-full font-bold shadow hover:bg-opacity-90">Verify & Enable 2FA</button>
                <a href="{{ url_for('auth.logout') }}" class="block w-full bg-transparent text-[#3a4d39] border-2 border-[#3a4d39] p-3.5 rounded-full font-bold">Cancel & Logout</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
