{% extends "base.html" %}
{% block title %}DecoOffice - Invoice{% endblock %}
{% block content %}
<main class="flex-1 p-8 flex flex-col bg-[#fafaf5]">
    <header class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-[#3a4d39] uppercase tracking-wide">Invoice</h2>
        {% include "_notification_button.html" %}
    </header>
    <div class="flex-1 bg-white rounded-xl border p-8">
        <div id="drop-zone" class="border-2 border-dashed border-[#3a4d39] rounded-lg p-8 text-center cursor-pointer hover:bg-gray-50">
            <input id="file-input" type="file" class="hidden" multiple>
            <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-gray-400"></i>
            <p>Drag & Drop files here or click to browse.</p>
        </div>
        <div id="file-list" class="mt-6 space-y-3"></div>
    </div>
</main>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/invoice.js') }}"></script>
{% endblock %}
