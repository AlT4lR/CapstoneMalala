{% extends "base.html" %}

{% block title %}DecoOffice - Add Transactions{% endblock %}

{% block content %}
<main class="flex-1 p-8 flex flex-col bg-[#fafaf5]">
    <header class="flex justify-between items-center mb-10">
        <h2 class="text-2xl font-bold text-gray-700 uppercase tracking-wider">Add Transactions</h2>
    </header>

    <div class="flex-1">
        <form id="add-transaction-form" action="{{ url_for('main.add_transaction') }}" method="POST" class="w-full max-w-4xl mx-auto">
            {{ form.hidden_tag() }}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-8">
                <div>
                    <label for="name" class="block text-gray-600 text-sm font-semibold mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-3 bg-white border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
                </div>
                <div>
                    <label for="date_time" class="block text-gray-600 text-sm font-semibold mb-2">Delivery Date</label>
                    <input type="datetime-local" id="date_time" name="date_time" class="w-full px-4 py-3 bg-white border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
                </div>
                <div>
                    <label for="transaction_id" class="block text-gray-600 text-sm font-semibold mb-2">Check Date</label>
                    <input type="text" id="transaction_id" name="transaction_id" class="w-full px-4 py-3 bg-white border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="#" required>
                </div>
                <div>
                    <label for="amount" class="block text-gray-600 text-sm font-semibold mb-2">Amount</label>
                    <input type="number" id="amount" name="amount" step="0.01" class="w-full px-4 py-3 bg-white border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
                </div>
                <div>
                    <label for="payment_method" class="block text-gray-600 text-sm font-semibold mb-2">Payment Method</label>
                    <select id="payment_method" name="payment_method" class="w-full px-4 py-3 bg-white border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 appearance-none" required>
                        <option value="" disabled selected>Select method</option>
                        <option value="Bank-to-Bank">Bank-to-Bank</option>
                        <option value="Cash">Cash</option>
                        <option value="Check">Check</option>
                        <option value="E-Wallet">E-Wallet</option>
                    </select>
                </div>
                <div>
                    <label for="status" class="block text-gray-600 text-sm font-semibold mb-2">Status</label>
                    <select id="status" name="status" class="w-full px-4 py-3 bg-white border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 appearance-none" required>
                        <option value="" disabled selected>Select status</option>
                        <option value="Paid">Paid</option>
                        <option value="Pending">Pending</option>
                        <option value="Declined">Declined</option>
                    </select>
                </div>
            </div>

            <div class="flex justify-center mt-12 space-x-6">
                <button type="reset" class="px-12 py-3 bg-[#3a4d39] hover:bg-[#4d684b] text-white font-semibold rounded-lg shadow-md transition-colors">Reset</button>
                <button type="submit" class="px-12 py-3 bg-[#3a4d39] hover:bg-[#4d684b] text-white font-semibold rounded-lg shadow-md transition-colors">Add</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
