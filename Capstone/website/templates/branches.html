<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Branch - DecoOffice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body class="bg-[#fafaf5] font-poppins text-gray-800 antialiased">
    <div class="relative min-h-screen flex flex-col items-center justify-center p-6">

        <header class="absolute top-0 right-0 p-6">
            <a href="{{ url_for('auth.logout') }}" class="px-5 py-2.5 bg-[#6f8a6e] text-white font-semibold rounded-lg text-sm shadow-sm hover:bg-[#5a7159] transition-colors flex items-center gap-2">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Log Out</span>
            </a>
        </header>

        <main class="text-center">
            <div class="mb-12">
                <h1 class="text-4xl font-bold text-[#3a4d39] mb-2">DecoOffice</h1>
                <p class="text-lg text-gray-500">Please select your assigned branch to continue.</p>
            </div>

            <div class="flex flex-col md:flex-row justify-center items-center gap-10">
                <!-- Montalban Branch Card -->
                <a href="{{ url_for('main.select_branch', branch_name='MONTALBAN') }}" 
                   class="group w-72 h-80 bg-white rounded-2xl shadow-lg border border-gray-200 flex flex-col items-center justify-center
                          transition-all duration-300 hover:shadow-2xl hover:scale-105 hover:border-[#6f8a6e]">
                    <i class="fa-solid fa-building-columns text-7xl text-[#3a4d39] mb-6 transition-transform group-hover:-translate-y-1"></i>
                    <span class="text-2xl font-bold text-[#3a4d39] uppercase tracking-wider">Montalban</span>
                </a>
                
                <!-- Laguna Branch Card -->
                <a href="{{ url_for('main.select_branch', branch_name='LAGUNA') }}" 
                   class="group w-72 h-80 bg-white rounded-2xl shadow-lg border border-gray-200 flex flex-col items-center justify-center
                          transition-all duration-300 hover:shadow-2xl hover:scale-105 hover:border-[#6f8a6e]">
                    <i class="fa-solid fa-building-columns text-7xl text-[#3a4d39] mb-6 transition-transform group-hover:-translate-y-1"></i>
                    <span class="text-2xl font-bold text-[#3a4d39] uppercase tracking-wider">Laguna</span>
                </a>
            </div>
        </main>
    </div>
</body>
</html>
