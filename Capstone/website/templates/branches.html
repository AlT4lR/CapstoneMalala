<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Branch - DecoOffice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="icon" href="{{ url_for('static', filename='imgs/icons/logo.ico') }}" type="image/x-icon">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif']
                    },
                    colors: {
                        'brand-cream': '#F5F3F0',
                        'brand-green': '#4A5C49',
                        'brand-dark': '#333333'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-green font-poppins text-white antialiased">
    <div class="relative min-h-screen flex flex-col items-center justify-center p-6">

        <header class="absolute top-0 right-0 p-6">
            <a href="{{ url_for('auth.logout') }}" class="text-gray-300 hover:text-white transition-colors duration-200 flex items-center gap-2">
                <span>Logout</span>
                <i class="fa-solid fa-right-from-bracket"></i>
            </a>
        </header>

        <main class="text-center w-full">
            <div class="mb-8 sm:mb-12">
                <h1 class="text-3xl sm:text-4xl font-bold text-brand-cream mb-2">DecoOffice</h1>
                <p class="text-base sm:text-lg text-gray-300">Please select your assigned branch to continue.</p>
            </div>

            <!-- 
               Changes made:
               1. gap-8 -> gap-4 sm:gap-10 (Reduced gap between cards on mobile)
               2. h-80 -> h-48 sm:h-80 (Reduced height on mobile from 320px to 192px)
               3. text-7xl -> text-5xl sm:text-7xl (Smaller icon on mobile)
               4. text-2xl -> text-xl sm:text-2xl (Smaller text on mobile)
               5. mb-6 -> mb-3 sm:mb-6 (Reduced margin below icon on mobile)
            -->
            <div class="flex flex-col md:flex-row justify-center items-center gap-4 sm:gap-10">
                <a href="{{ url_for('main.select_branch', branch_name='MONTALBAN') }}" 
                   class="group w-full max-w-xs sm:w-72 h-48 sm:h-80 bg-white rounded-2xl shadow-lg border border-gray-400 flex flex-col items-center justify-center
                          transition-all duration-300 hover:shadow-2xl hover:scale-105 hover:border-brand-green">
                    <i class="fa-solid fa-building-columns text-5xl sm:text-7xl text-brand-dark mb-3 sm:mb-6 transition-transform group-hover:-translate-y-1"></i>
                    <span class="text-xl sm:text-2xl font-bold text-brand-dark uppercase tracking-wider">Montalban</span>
                </a>
                
                <a href="{{ url_for('main.select_branch', branch_name='LAGUNA') }}" 
                   class="group w-full max-w-xs sm:w-72 h-48 sm:h-80 bg-white rounded-2xl shadow-lg border border-gray-400 flex flex-col items-center justify-center
                          transition-all duration-300 hover:shadow-2xl hover:scale-105 hover:border-brand-green">
                    <i class="fa-solid fa-building-columns text-5xl sm:text-7xl text-brand-dark mb-3 sm:mb-6 transition-transform group-hover:-translate-y-1"></i>
                    <span class="text-xl sm:text-2xl font-bold text-brand-dark uppercase tracking-wider">Laguna</span>
                </a>
            </div>
        </main>
    </div>
</body>
</html>
