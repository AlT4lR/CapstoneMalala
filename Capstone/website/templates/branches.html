{% extends "base.html" %}

{% block title %}DecoOffice - Select Branch{% endblock %}

{% block head %}
<style>
    body {
        background-color: #4a634e; /* background from screenshot */
    }
    .branch-card {
        width: 16rem;   /* w-64 */
        height: 24rem;  /* h-96 */
        border-radius: 0.5rem;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .card-light {
        background-color: #a8c3a1; /* light green */
    }
    .card-dark {
        background-color: #6f856f; /* muted dark green */
        box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.25);
    }
    /* Hover swap effect */
    .card-light:hover {
        background-color: #6f856f;
        box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.25);
    }
    .card-dark:hover {
        background-color: #a8c3a1;
        box-shadow: none;
    }
</style>
{% endblock %}

{% block content %}
<main class="flex-1 flex flex-col items-center justify-center text-white relative">

    <!-- Header Section -->
    <div class="w-full max-w-6xl mx-auto flex justify-between items-center absolute top-8 px-12">
        <div></div>
        <h1 class="text-2xl font-bold uppercase tracking-widest">BRANCHES</h1>
        <a href="{{ url_for('auth.logout') }}" class="flex items-center gap-2 text-white/80 hover:text-white transition-colors ml-auto">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Log out</span>
        </a>
    </div>

    <!-- Branch Selection Cards -->
    <div class="flex flex-col md:flex-row justify-center items-center gap-20 mt-24">

        <!-- Montalban Card -->
        <a href="{{ url_for('main.select_branch', branch_name='MONTALBAN') }}" class="flex flex-col items-center gap-5">
            <div class="branch-card card-light"></div>
            <p class="font-semibold uppercase tracking-wider">MONTALBAN</p>
        </a>

        <!-- Laguna Card -->
        <a href="{{ url_for('main.select_branch', branch_name='LAGUNA') }}" class="flex flex-col items-center gap-5">
            <div class="branch-card card-dark"></div>
            <p class="font-semibold uppercase tracking-wider">LAGUNA</p>
        </a>

    </div>
</main>
{% endblock %}

{% block scripts %}{% endblock %}
