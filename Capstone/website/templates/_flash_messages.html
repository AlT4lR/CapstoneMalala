{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div id="flash-messages-overlay-container" class="absolute top-5 left-1/2 -translate-x-1/2 z-50 w-full max-w-md px-4">
            {% for category, message in messages %}
                <div class="flex items-center justify-center p-3 rounded-lg shadow-md bg-white border border-green-400">
                    <span class="text-sm font-semibold text-green-700">{{ message }}</span>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
