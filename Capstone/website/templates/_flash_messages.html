{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div id="flash-messages-overlay-container" class="absolute top-5 left-1/2 -translate-x-1/2 z-50 w-full max-w-md px-4">
            {% for category, message in messages %}
                <div class="flex items-center justify-center p-3 rounded-xl shadow-lg text-sm font-semibold
                    {% if category == 'success' %}
                        bg-yellow-200 text-yellow-800 border border-yellow-300
                    {% elif category == 'error' %}
                        bg-red-200 text-red-800 border border-red-300
                    {% else %}
                        bg-blue-200 text-blue-800 border border-blue-300
                    {% endif %}
                    flash-message-local">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
