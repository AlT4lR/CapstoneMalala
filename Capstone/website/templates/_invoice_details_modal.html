<!-- website/templates/_invoice_details_modal.html -->
<div id="invoice-details-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4 transition-opacity duration-300">
    
    <div id="modal-content" class="bg-[#f6f7f1] rounded-lg shadow-2xl w-full max-w-5xl h-[90vh] flex flex-col overflow-hidden">
        
        <header class="bg-[#eef2e9] text-[#3a4d39] flex justify-between items-center p-2 pl-4 flex-shrink-0 border-b border-gray-300">
            <div class="flex items-center gap-3">
                <button id="close-modal-btn" class="hover:bg-gray-300 rounded-full p-2 transition-colors"><i class="fas fa-times fa-lg"></i></button>
                <i class="fa-solid fa-image text-lg"></i>
                <h2 id="modal-invoice-title" class="text-lg font-semibold truncate">Invoice Title</h2>
            </div>
            <button id="modal-delete-btn" class="text-red-500 hover:bg-red-100 rounded-full p-2 transition-colors" title="Delete">
                <i class="fa-solid fa-trash-can"></i>
            </button>
        </header>

        <!-- --- START OF MODIFICATION: Redesigned main content area --- -->
        <main class="flex-1 flex flex-col md:flex-row items-stretch overflow-hidden bg-white">
            
            <!-- Image Container -->
            <div id="modal-image-container" class="w-full md:w-2/3 lg:w-3/4 h-1/2 md:h-full flex items-center justify-center p-4 bg-[#f6f7f1]">
                 <img id="modal-invoice-image" src="" alt="Invoice Image" class="max-w-full max-h-full object-contain">
            </div>

            <!-- Details & Thumbnails Sidebar -->
            <aside class="w-full md:w-1/3 lg:w-1/4 h-1/2 md:h-full flex flex-col border-t md:border-t-0 md:border-l border-gray-300 bg-gray-50">
                <h3 class="p-3 font-semibold text-[#3a4d39] border-b bg-gray-100 flex-shrink-0">Details</h3>
                <div class="p-3 space-y-2 text-sm border-b">
                    <div class="flex justify-between">
                        <span class="text-gray-500">Name:</span>
                        <span id="detail-folder-name" class="font-semibold text-right"></span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-500">Category:</span>
                        <span id="detail-category" class="font-semibold text-right"></span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-500">Date:</span>
                        <span id="detail-date" class="font-semibold text-right"></span>
                    </div>
                </div>
                <div id="thumbnail-container" class="flex-1 p-3 overflow-y-auto space-y-2">
                    <!-- Thumbnails will be injected here by JS -->
                </div>
            </aside>
        </main>
        <!-- --- END OF MODIFICATION --- -->

        <footer class="p-3 flex justify-end gap-3 flex-shrink-0 bg-[#eef2e9] border-t">
            <button id="modal-edit-btn" class="px-6 py-2 bg-white border border-gray-400 text-[#3a4d39] font-semibold rounded-lg shadow-sm hover:bg-gray-100">Edit</button>
            <a id="modal-download-btn" href="#" class="px-6 py-2 bg-[#3a4d39] text-white font-semibold rounded-lg shadow-sm hover:bg-opacity-90">Download</a>
        </footer>
    </div>
</div>
